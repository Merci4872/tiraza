        // --- Quiz Logic ---
        const EXAM_QUESTION_COUNT = 20; // Number of questions per exam
        const EXAM_DURATION_MINUTES = 20; // Exam duration in minutes
        const PASS_SCORE = 12; // Minimum score to pass

        let currentExamQuestions = []; // Questions for the current exam instance
        let currentQuestionIndex = 0;
        let userAnswers = []; // To store user's selected answers for the current exam

        // Declare elements globally or within a scope that allows re-assignment
        let questionTextElement;
        let questionImageElement;
        let optionsContainer;

        let totalQuestionsDisplayElement;

        let submitButton;
        let timerDisplay;

        let timeLeft = EXAM_DURATION_MINUTES * 60; // Convert minutes to seconds
        let timerInterval;

        // Fisher-Yates (Knuth) shuffle algorithm
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Function to prepare a new exam session
        function startNewExam() {
            // Ensure there are enough questions in fullQuizData
            if (fullQuizData.length < EXAM_QUESTION_COUNT) {
                console.error("Not enough questions in fullQuizData. Please add at least " + EXAM_QUESTION_COUNT + " questions.");
                // Optionally display a user-friendly message
                const quizContainer = document.querySelector('.quiz-container');
                quizContainer.innerHTML = `<p class="text-center text-red-500 text-xl font-bold">Error: Not enough questions loaded for the exam. Please contact support.</p>`;
                clearInterval(timerInterval); // Stop any running timer
                return;
            }

            // Shuffle the entire question pool and pick the first EXAM_QUESTION_COUNT questions
            const shuffledQuestions = shuffleArray([...fullQuizData]); // Create a shallow copy to avoid modifying original
            currentExamQuestions = shuffledQuestions.slice(0, EXAM_QUESTION_COUNT);
            userAnswers = new Array(EXAM_QUESTION_COUNT).fill(null);
            currentQuestionIndex = 0;
            timeLeft = EXAM_DURATION_MINUTES * 60; // Reset timer

            // Clear any existing timer and start a new one
            if (timerInterval) clearInterval(timerInterval);
            
            // Reset quiz container to initial state if coming from results/review screen
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <span class="text-xl font-semibold text-blue-700">Question <span id="current-question-number">1</span> of <span id="total-questions-display">${EXAM_QUESTION_COUNT}</span></span>
                </div>

                    <img id="question-image" class="question-image hidden" alt="Question related image">
                    <p class="question-text" id="question-text"></p>
                    <div class="options-container mt-6" id="options-container"></div>
                </div>
                <div class="navigation-buttons flex justify-between mt-8">
                    <button id="prev-button" class="btn-navigation" disabled>Previous</button>
                    <button id="next-button" class="btn-navigation">Next</button>
                    <button id="submit-button" class="btn-submit hidden">Submit Exam</button>
                </div>
            `;
            
            // Re-assign elements after re-rendering innerHTML
            questionTextElement = document.getElementById('question-text');
            questionImageElement = document.getElementById('question-image');
            optionsContainer = document.getElementById('options-container');
            currentQuestionNumberElement = document.getElementById('current-question-number');
            totalQuestionsDisplayElement = document.getElementById('total-questions-display');
            prevButton = document.getElementById('prev-button');
            nextButton = document.getElementById('next-button');
            submitButton = document.getElementById('submit-button');
            timerDisplay = document.getElementById('timer'); // Ensure timerDisplay is also re-assigned if needed, though it's outside quizContainer

            // Re-attach event listeners
            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion();
                }
            });
            nextButton.addEventListener('click', () => {
                if (currentQuestionIndex < currentExamQuestions.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            });
            submitButton.addEventListener('click', handleSubmit);

            startTimer(); // Start the timer after elements are ready
            loadQuestion(); // Load the first question
        }

        // Function to format time
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // Function to start the timer
        function startTimer() {
            timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`; // Initial display
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
                } else {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's Up!";
                    handleSubmit(); // Automatically submit when time runs out
                }
            }, 1000);
        }

        // Function to load a question
        function loadQuestion() {
            if (currentQuestionIndex >= currentExamQuestions.length) {
                console.error("Attempted to load question beyond exam length.");
                return;
            }

            const question = currentExamQuestions[currentQuestionIndex];
            questionTextElement.textContent = question.question;

            // Handle image display
            if (question.imageUrl) {
                questionImageElement.src = question.imageUrl;
                questionImageElement.classList.remove('hidden');
                questionImageElement.onerror = () => {
                    // Fallback for broken images
                    questionImageElement.src = `https://placehold.co/600x400/cccccc/333333?text=Image+Not+Found`;
                };
            } else {
                questionImageElement.classList.add('hidden');
                questionImageElement.src = ''; // Clear src
            }

            optionsContainer.innerHTML = ''; // Clear previous options

            for (const key in question.options) {
                const optionLabel = document.createElement('label');
                optionLabel.className = 'answer-option';
                optionLabel.innerHTML = `
                    <input type="radio" name="answer" value="${key}">
                    <span class="ml-2">${key}. ${question.options[key]}</span>
                `;
                optionsContainer.appendChild(optionLabel);

                // Add event listener to highlight selected option
                optionLabel.addEventListener('click', () => {
                    document.querySelectorAll('.answer-option').forEach(label => {
                        label.classList.remove('selected');
                    });
                    optionLabel.classList.add('selected');
                    optionLabel.querySelector('input[type="radio"]').checked = true;
                    userAnswers[currentQuestionIndex] = key; // Save the selected answer
                });
            }

            // Pre-select the user's previous answer if it exists
            if (userAnswers[currentQuestionIndex] !== null) {
                const selectedValue = userAnswers[currentQuestionIndex];
                const radioInput = optionsContainer.querySelector(`input[value="${selectedValue}"]`);
                if (radioInput) {
                    radioInput.checked = true;
                    radioInput.closest('label').classList.add('selected');
                }
            }

            updateNavigationButtons();
            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
        }

        // Function to update navigation button states
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === currentExamQuestions.length - 1;

            if (currentQuestionIndex === currentExamQuestions.length - 1) {
                submitButton.classList.remove('hidden');
            } else {
                submitButton.classList.add('hidden');
            }
        }

        function handleSubmit() {
            clearInterval(timerInterval); // Stop the timer
            let score = 0;
            for (let i = 0; i < currentExamQuestions.length; i++) {
                if (userAnswers[i] === currentExamQuestions[i].correctAnswer) {
                    score++;
                }
            }

            const quizContainer = document.querySelector('.quiz-container');
            const passed = score >= PASS_SCORE;
            const resultText = passed ? "You Passed!" : "You Failed.";
            const resultColor = passed ? "text-green-600" : "text-red-600";

            quizContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-blue-800 mb-6 text-center">Quiz Completed!</h2>
                <p class="text-xl text-center mb-4">You scored <span class="font-bold text-blue-600">${score}</span> out of <span class="font-bold">${currentExamQuestions.length}</span> questions.</p>
                <p class="text-2xl font-bold ${resultColor} text-center mb-8">${resultText}</p>
                <div class="flex flex-col sm:flex-row justify-center mt-8 space-y-4 sm:space-y-0 sm:space-x-4">
                    <button onclick="startNewExam()" class="btn-primary">Retake Exam</button>
                    <button onclick="showReviewScreen()" class="btn-navigation">Review Answers</button>
                </div>
            `;

            if (passed) {
                startConfetti();
                setTimeout(stopConfetti, 5000); // Stop confetti after 5 seconds
            }
        }

                    }

                    } else if (key === userAnswer && isCorrect) {
                        optionClass += ' !bg-green-100 !border-green-500'; // User's correct answer (redundant with correct, but for clarity)

        // --- Confetti Logic ---
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        let confettiParticles = [];
        let animationFrameId;

        function resizeConfettiCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        class ConfettiParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4; // Size between 4 and 12
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 10, // Horizontal velocity
                    y: Math.random() * -15 - 5 // Upward velocity
                };
                this.gravity = 0.5;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 0.2 - 0.1;
                this.opacity = 1;
                this.fadeSpeed = 0.02;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                this.opacity -= this.fadeSpeed;
            }

            draw() {
                confettiCtx.save();
                confettiCtx.translate(this.x, this.y);
                confettiCtx.rotate(this.rotation * Math.PI / 180);
                confettiCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
                confettiCtx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                confettiCtx.restore();
            }
        }

        function getRandomColor() {
            const colors = [
                {r: 255, g: 100, b: 100}, // Reddish
                {r: 100, g: 255, b: 100}, // Greenish
                {r: 100, g: 100, b: 255}, // Blueish
                {r: 255, g: 255, b: 100}, // Yellowish
                {r: 255, g: 100, b: 255}, // Purplish
                {r: 100, g: 255, b: 255}  // Cyan
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfetti() {
            confettiParticles = [];
            const burstCount = 100;
            const centerX = confettiCanvas.width / 2;
            const startY = confettiCanvas.height * 0.8; // Start from bottom 20% of screen

            for (let i = 0; i < burstCount; i++) {
                confettiParticles.push(new ConfettiParticle(centerX, startY, getRandomColor()));
            }
            confettiCanvas.style.display = 'block';
            animateConfetti();
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            for (let i = confettiParticles.length - 1; i >= 0; i--) {
                const particle = confettiParticles[i];
                particle.update();
                particle.draw();

                if (particle.opacity <= 0 || particle.y > confettiCanvas.height) {
                    confettiParticles.splice(i, 1);
                }
            }

            if (confettiParticles.length > 0) {
                animationFrameId = requestAnimationFrame(animateConfetti);
            } else {
                stopConfetti();
            }
        }

        function stopConfetti() {
            cancelAnimationFrame(animationFrameId);
            confettiCanvas.style.display = 'none';
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCtx.height);
        }

        // Initialize quiz on window load
        window.onload = function() {
            resizeConfettiCanvas();
            window.addEventListener('resize', resizeConfettiCanvas);
            startNewExam(); // Start the first exam
